<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DragoMappers POC style</title>

<!-- MapLibre -->
<link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>

<!-- PMTiles JS -->
<script src="https://unpkg.com/pmtiles@3/dist/index.js"></script>

<style>
  body, html { margin: 0; height: 100%; }
  #map { width: 100%; height: 100%; }
</style>
</head>

<body>
<div id="map"></div>

<script>
// Register PMTiles protocol to MapLibre
let protocol = new pmtiles.Protocol();
maplibregl.addProtocol("pmtiles", protocol.tile);

// Create viewer
const map = new maplibregl.Map({
    container: 'map',
    style: './map-styles/pavedunpavedrender.json',  
    center: [-17.35, -63.33],   // Brussels (change as needed)
    zoom: 7
});

// Optional: add navigation controls
map.addControl(new maplibregl.NavigationControl());
</script>
</body>
</html>
